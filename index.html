<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css"> <!--  CSS Custom Link -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
    <div class="container-fluid vh-100 d-flex flex-column gap-1 justify-content-center align-items-center bg-color-orange">

      <div class="card bg-dark config-container">
        <div class="card-body d-flex" v-if="active == ''">
            <input type="range" class="form-range vertical-range" min="0" max="59" id="customRange3" v-model="minutes">

            <div class="d-flex align-items-center">
              <div class="color-orange">
                <div class="display-3 fw-semibold">
                  <span v-if="minutes < 10">0</span>
                  <span>{{minutes}}</span>
                </div>
              </div>
  
              <div class="color-orange display-3 fw-semibold mb-1">:</div>
  
              <div class="color-orange">
                <div class="display-3 fw-semibold">
                  <span v-if="seconds < 10">0</span>
                  <span>{{seconds}}</span>
                </div>
              </div>
            </div>

            <input type="range" class="form-range vertical-range" min="0" max="59" id="customRange3" v-model="seconds">
        </div>

        <div class="card-body bg-dark d-flex align-items-center justify-content-center" v-if="active == 'timer'">
          <div class="color-orange display-3 fw-semibold">
            <span v-if="minutes < 10">0</span>
            <span>{{minutes}}</span>
          </div>
          <div class="color-orange display-3 fw-semibold">:</div>
          <div class="color-orange display-3 fw-semibold">
            <span v-if="seconds < 10">0</span>
            <span>{{seconds}}</span>
          </div>
        </div>

        <div class="color-orange d-flex justify-content-center gap-3" v-if="active == ''" style="margin-top: -30px;">
          <p>Minutes</p>
          <p>Seconds</p>
        </div>
      </div>

      <div>
        <button v-if="active == ''"class="btn timer-control color-orange bg-dark rounded-circle fs-6 text-center me-1" @click="createTimer()">Start</button>
        <button v-if="active == 'timer' && btnControlTag == 'pause'" class="btn timer-control color-orange bg-dark rounded-circle fs-4 text-center ms-1" @click="stopTimer()"><i class="fa-solid fa-pause"></i></button>
        <button v-if="active == 'timer' && btnControlTag == 'resume'" class="btn timer-control color-orange bg-dark rounded-circle fs-4 text-center ms-1" @click="resumeTimer()"><i class="fa-solid fa-play"></i></button>
        <button class="btn timer-control color-orange bg-dark rounded-circle fs-6 text-center ms-1" @click="resetTimer()">Reset</button>

      </div>
    </div>
  </div>
  
  <script src="./main.js"></script><!--  JS Custom Link -->
</body>
</html>
